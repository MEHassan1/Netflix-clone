    <script>
      function slideLeft() {
        const container = document.querySelector(".card-container");
        container.scrollBy({ left: -300, behavior: "smooth" });
      }

      function slideRight() {
        const container = document.querySelector(".card-container");
        container.scrollBy({ left: 300, behavior: "smooth" });
      }
    </script>
